<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DragonCraftLauncher</title>
  <link rel="stylesheet" href="settings.css">
  <link rel="stylesheet" href=".././assets/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <div class="ls-info-cont" id="ls-info-cont">Error</div>
  <div class="ls-versionlist-cont" id="ls-versionlist-cont">
    <!-- <div class="ls-vl-child">1.16.5</div>
        <div class="ls-vl-child">1.12.2</div>
        <div class="ls-vl-child">1.8.7</div> -->
  </div>

  <div class="titlebar-cont">
    <div class="tb-title-cont">Ustawienia</div>
    <div class="tb-btn-cont">
      <div class="tb-devtools-cont tb-btn" onclick="doWin('devtools')"><i class="fas fa-code"></i></div>
      <div class="tb-close-cont tb-btn" onclick="doWin('close')"><i class="fas fa-times"></i></div>
    </div>
  </div>

  <div class="main-screen">

    <div class="login-screen">
      <div class="ls-top">
        <div class="linp-cont">
          <center>
            <div class="flex-container">
              <div class="column first">
                <label for="java">Java</label>
                <input type="java" placeholder="Wbudowana Java" id="java" class="java-inp linp-txt"></input>
                <br>
              </div>
              <div class="column second">
                <label for="mem_min">Min. RAM</label>
                <input type="mem_min" id="mem_min" placeholder="mem_min" class="mem_min-inp linp-txt"></input>
              </div>
              <div class="column third">
                <label for="mem_max">Maks. RAM</label>
                <input type="mem_max" id="mem_max" placeholder="mem_max" class="mem_max-inp linp-txt" ></input>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>







</body>

</html>
