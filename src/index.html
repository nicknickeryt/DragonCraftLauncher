<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DragonCraftLauncher</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    window.$ = window.jQuery = require('jquery');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
  <div id="loader">
    <div id="splash-wrapper">
      <img id="splash" src="res/orange.png">
      </img>
      <span class="javaStatus">&nbsp</span>
    </div>
  </div>



  <div class="ls-info-cont" id="ls-info-cont">Error</div>
  <div class="ls-versionlist-cont" id="ls-versionlist-cont"></div>
  <div class="ls-nlist-cont" id="ls-nlist-cont">
    <!-- <div class="ls-vl-child">1.16.5</div>
        <div class="ls-vl-child">1.12.2</div>
        <div class="ls-vl-child">1.8.7</div> -->
  </div>
  <div class="titlebar-cont">
    <div class="tb-title-cont">DragonCraftLauncher</div>
    <div class="tb-btn-cont">
      <div class="tb-devtools-cont tb-btn" onclick="doWin('devtools')"><i class="fas fa-code"></i></div>
      <div class="tb-settings-cont tb-btn" onclick="doWin('settings')"><i class="fas fa-cog"></i></div>
      <div class="tb-close-cont tb-btn" onclick="doWin('close')"><i class="fas fa-times"></i></div>
    </div>
  </div>

  <div class="main-screen">

    <div class="login-screen">
      <div class="ls-top">
        <div class="head"></div>
        <div class="boxes">
          <div class="news">
            <p class="newstypeiconp">
              <span class="newstypeiconcolor" style="color: darkseagreen;">
                <b><i class="newstypeicon far fa-newspaper"></i></b></span>&nbsp<b class="newstype"></b>
            </p>
            <p class="newsdesc"></p>
            <p class="newsuploaderp">
              <b><span style="color: red"><i class="fas fa-user-shield"></i>&nbsp<span class="newsuploader"></span></span></b>
            </p>
          </div>
          <div class="players">
            <p class="dcrfticon">
              <img class="dcrfticonimage" src="http://dcrft.pl/uploads/60507a7abea3c2456d59f979/dcrft_shadow_fixed.ico"></img>
            </p>
            <p class="dcrftdesc" id="rest"></p>
          </div>
        </div>
        <div class="linp-cont">
          <center id="toappend">
            <img class="dcrft" id="dcrftmain" src="res/orange.png"></img>
          </center>
          <div class="l-bottom-inp">
            <div class="l-nick-btn" id="l-nick-btn" onclick="toggleNList(this)" onmouseenter="mouseEnterCheck(this, 'Wybierz nick')" onmouseleave="mouseLeaveCheck()"><i class="fas fa-angle-down"></i></div>
            <input type="text" placeholder="Nazwa użytkownika" class="username-inp linp-txt" id="username-inp" onkeyup="checkUsernameInp()"><br>
          </div>
          <div class="l-bottom-inp">
            <div class="lbi-left">
              <div class="l-checkbox-inp lci-ms" id="l-checkbox-inp-ms" onclick="MsLogin()" onmouseenter="mouseEnterCheck(this, 'Zaloguj z Microsoft')" onmouseleave="mouseLeaveCheck()"></div>
              <div class="l-checkbox-inp lci-snap" id="l-checkbox-inp-snap" onclick="ToggleSnapshots()" onmouseenter="mouseEnterCheck(this, 'Wszystkie wersje')" onmouseleave="mouseLeaveCheck()"></div>
              <div class="l-checkbox-inp lci-hide l-cb-filled" id="l-checkbox-inp-hide" onclick="toggleHideLauncher()" onmouseenter="mouseEnterCheck(this, 'Ukryj DragonCraftLauncher podczas grania')" onmouseleave="mouseLeaveCheck()"></div>
              <div class="l-dropdown-inp lddi-vers" id="l-dropdown-inp-vers" onclick="toggleVList(this)" onmouseenter="mouseEnterCheck(this, 'Wybierz wersję')" onmouseleave="mouseLeaveCheck()">Czekaj...</div>
            </div>
            <div class="lbi-right">
              <div class="l-enter-btn" id="l-enter-btn" onclick="lsEnter()" onmouseenter="mouseEnterCheck(this, 'Graj')" onmouseleave="mouseLeaveCheck()"><i class="fas fa-angle-right"></i></div>
            </div>
          </div>
          <div class="ls-loading-bar-cont" id="ls-loading-bar-cont">
            <div class="ls-loading-bar" id="ls-loading-bar"></div>
          </div>
        </div>
      </div>
      <div class="ls-bottom">Na podstawie projektu <a class="basedon" href="https://github.com/Ezzer29/LiteBetaLauncher"> Ezzer29<a></a></div>
    </div>

  </div>

  <script src="./index.js"></script>
  </div>






</body>

</html>
